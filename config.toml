baseURL = "https://example.com"
title = "ラビットチャレンジレポート提出用サイト"
theme = "etch"
languageCode = "ja"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true
ignoreErrors = ["error-remote-getjson"]
publishDir = "docs"

[params]
  description = "E検定チャレンジ用"
  copyright = "Copyright © 2021 Yuki Ono"
  dark = "auto"
  highlight = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "about"
    title = "about"
    url = "/about/"
    weight = 20

[permalinks]
  posts = "/:title/"

[markup.goldmark.renderer]
  # Allow HTML in Markdown
  unsafe = true

  [markup.tableOfContents]
    ordered = true
